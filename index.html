<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 设置初始背景图片 */
        body {
            background-image: url('https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }

        /* 添加其他样式和响应式布局样式 */
        /* 根据需要，您可以使用CSS媒体查询来创建不同的样式 */
        
        /* 样式示例 */
        .container {
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 24px;
        }
        @media (max-width: 768px) {
            h2 {
                display: block; /* 垂直排列 */
            }   
        }
        /* 嵌入 Google 表单的样式示例 */
        iframe {
            background: transparent !important; /* 背景透明 */
            border: 0;
            width: 100%;
            height: 80vh; /* 设置表单高度为80%屏幕高度 */
            margin: 0 auto; /* 水平居中 */
        }

        /* 添加其他样式，根据需要调整 */

        /* 样式示例：手機時上下排列，電腦時左右排列的小標題和圖片 */
        .feature-container {
            display: flex;
            flex-wrap: wrap; /* 自动换行 */
            justify-content: space-around; /* 水平居中 */
            margin: 20px 0;
        }

        .feature {
            flex-basis: calc(33.33% - 20px); /* 三列布局，每列宽度为33.33%减去间隙 */
            text-align: center;
            margin: 10px;
        }

        .feature img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 50%; /* 将图片修饰成正圆形 */
            border: 4px solid #fff; /* 增加立体感的边框 */
        }

        /* 样式示例：Footer 样式 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站标题</h1>
        <h1>邀請您一起分享我們的喜悅，為 Aaron 吳卓恩的到來祝福。</h1>
        <h2>- Adam 程昱斌 & Casey 李悅寧</h2>
        
        <!-- 嵌入 Google 表单（修改表单外观） -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdcfYS9wC-XmtMJBZ4IOJIbm5_tGR4wXeW_UGfAZN_JK74SGg/viewform?embedded=true" frameborder="0"></iframe>
        
        <h2>關於 Eden</h2>
        
        <!-- 示例：三组小标题和图片 -->
        <div class="feature-container">
            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/01.jpg" alt="图像1">
                <h3>健康小男生</h3>
            </div>

            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/02.jpg" alt="图像2">
                <h3>2023.09.10出生</h3>
            </div>

            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/03.jpg" alt="图像3">
                <h3>高富帥</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 未來再請叔叔、阿姨、哥哥、姊姊們多多指教～
    </footer>

    <script>
        // JavaScript代码可以用于处理背景图片切换
        const backgrounds = [
            'url(https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG)',
            'url(https://raw.githubusercontent.com/leepopop/test/main/imgs/bg02.JPG)'
        ];
        let currentBackground = 0;

        function changeBackground() {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.body.style.backgroundImage = backgrounds[currentBackground];
        }

        // 在页面滚动时触发背景切换
        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.body.scrollHeight;
            const scrollPosition = window.scrollY;

            if (scrollPosition < windowHeight) { /* 页面最上面时 */
                currentBackground = 0; // 切换到图片1
            } else if (scrollPosition + windowHeight > (documentHeight - 500)) { /* 页面最下面时 */
                currentBackground = 1; // 切换到图片2
            }

            document.body.style.backgroundImage = backgrounds[currentBackground];
        });
    </script>
</body>
</html>
