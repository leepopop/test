<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #000; /* 设置背景为黑色 */
        }

        /* 背景图片 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            max-width: 800px;
            margin: 0 auto;
            background-image: url('https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 24px;
        }
        @media (max-width: 768px) {
            h2 {
                display: block;
            }   
        }

        iframe {
            background: transparent !important;
            border: 0;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        /* 设置 Google 表单容器的样式 */
        .lp-element.lp-pom-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        /* 设置表单字段的样式 */
        .lp-pom-form-field {
            margin-bottom: 20px;
        }

        /* 设置表单标签的样式 */
        .lp-form-label {
            font-weight: bold;
        }

        /* 设置文本输入框的样式 */
        .ub-input-item.single.text {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 设置下拉框的样式 */
        .ub-input-item.single.form_elem_彌月禮收件偏好： {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 设置提交按钮的样式 */
        .lp-pom-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 鼠标悬停在提交按钮上时的样式 */
        .lp-pom-button:hover {
            background-color: #258cd1;
        }

        .feature-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .feature {
            flex-basis: calc(30.33% - 60px);
            text-align: center;
            margin: 10px;
        }

        .feature img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 4px solid #3498db;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* 添加阴影 */
        h1, h2, h3 {
            text-shadow: 2px 2px 4px #1e3799;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <h1>邀請您一起分享我們的喜悅，為 Eden 的到來祝福。</h1>
        <h2>- Adam 程昱斌 & Casey 李悅寧</h2>
        <div style="height: 30vh;"></div>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdcfYS9wC-XmtMJBZ4IOJIbm5_tGR4wXeW_UGfAZN_JK74SGg/viewform?embedded=true" frameborder="0"></iframe>
        <h2>關於 Eden</h2>
        <div class="feature-container">
            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/01.jpg" alt="图像1">
                <h3>健康小男生</h3>
            </div>

            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/02.jpg" alt="图像2">
                <h3>2023.09.10出生</h3>
            </div>

            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/03.jpg" alt="图像3">
                <h3>高富帥</h3>
            </div>
        </div>
    </div>

    <footer>
        未來再請叔叔、阿姨、哥哥、姊姊們多多指教～
    </footer>

    <script>
        const backgrounds = [
            'url(https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG)',
            'url(https://raw.githubusercontent.com/leepopop/test/main/imgs/bg02.JPG)'
        ];
        let currentBackground = 0;

        function changeBackground() {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.querySelector('.background-image').style.backgroundImage = backgrounds[currentBackground];
        }

        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.body.scrollHeight;
            const scrollPosition = window.scrollY;

            if (scrollPosition < windowHeight) {
                currentBackground = 0;
            } else {
                currentBackground = 1;
            }

            document.querySelector('.background-image').style.backgroundImage = backgrounds[currentBackground];
        });
    </script>
</body>
</html>
