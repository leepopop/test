<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        body {
/*            background-image: url('https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 1s ease-in-out;*/

            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            background-image: url('https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG');
            background-size: cover; /* 宽度充满整个屏幕，高度自动调整 */
            background-repeat: no-repeat;
            background-attachment: fixed; /* 固定背景不随滚动移动 */
            background-position: center; /* 将图片的中心水平对齐屏幕的中心 */
            transition: background-image 1s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            padding: 20px;
            text-align: center;
            color: #fff; /* 文字颜色为白色 */
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 24px;
        }
        @media (max-width: 768px) {
            h2 {
                display: block;
            }   
        }

        iframe {
            background: transparent !important;
            border: 0;
            width: 100%;
/*            height: 90vh;*/
            margin: 0 auto;
        }

        .feature-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .feature {
            flex-basis: calc(30.33% - 60px);
            text-align: center;
            margin: 10px;
        }

        .feature img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 4px solid #3498db;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* 添加阴影 */
        h1, h2, h3 {
            text-shadow: 2px 2px 4px #1e3799; /* 深蓝色的阴影 */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <h1>邀請您一起分享我們的喜悅，為 Eden 的到來祝福。</h1>
        <h2>- Adam 程昱斌 & Casey 李悅寧</h2>
        <div style="height: 30vh;"></div>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdcfYS9wC-XmtMJBZ4IOJIbm5_tGR4wXeW_UGfAZN_JK74SGg/viewform?embedded=true" frameborder="0"></iframe>
        <h2>關於 Eden</h2>
        <div class="feature-container">
            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/01.jpg" alt="图像1">
                <h3>健康小男生</h3>
            </div>

            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/02.jpg" alt="图像2">
                <h3>2023.09.10出生</h3>
            </div>

            <div class="feature">
                <img src="https://raw.githubusercontent.com/leepopop/test/main/imgs/03.jpg" alt="图像3">
                <h3>高富帥</h3>
            </div>
        </div>
    </div>

    <footer>
        未來再請叔叔、阿姨、哥哥、姊姊們多多指教～
    </footer>

    <script>
        const backgrounds = [
            'url(https://raw.githubusercontent.com/leepopop/test/main/imgs/bg01.JPG)',
            'url(https://raw.githubusercontent.com/leepopop/test/main/imgs/bg02.JPG)'
        ];
        let currentBackground = 0;

        function changeBackground() {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.body.style.backgroundImage = backgrounds[currentBackground];
        }

        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.body.scrollHeight;
            const scrollPosition = window.scrollY;

            if (scrollPosition < windowHeight) {
                currentBackground = 0;
            } else {
                currentBackground = 1;
            }

            document.body.style.backgroundImage = backgrounds[currentBackground];
        });
    </script>
</body>
</html>
